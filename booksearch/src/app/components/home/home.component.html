<div class="filters">
  <mat-form-field>
    <mat-label>Sort</mat-label>
    <mat-select
    panelClass="sort-select"
    [(ngModel)]="sort"> 
    <mat-option value="name">Name</mat-option>
    <mat-option value="name">DateOfRelease</mat-option>


    </mat-select>
  </mat-form-field>

  <div class="games">
      <div class="game">
          <div class="game-thumb-container">
            <img
            src="../../assets/videos/hamahama.jpg"
            alt="thumbnail"
            class="game-thumbnail"
            />
          </div>

        <div class="game-description">
          <p class="game-name">Name</p>
          <div class="game-platforms">
            <img 
            class="game-platforms">
            <img
            class="game-platform" 
            src="../../assets/videos/hamahama.jpg"
            alt="slug"
            />
          </div>

        </div>
    
    </div>
</div>
